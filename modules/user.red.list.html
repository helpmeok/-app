<div class = "viewbox">
	<div class = "header">
		<div class = "wrap">
			<div class = "l">
				<a back class = "button"><i class = "icon-back"></i></a>
			</div>
			<div class = "c">
				<em>{{title}}</em>
			</div>
			<div class = "r">

			</div>
		</div>
	</div>
	<sep-scroll>
		 <sep-render>
		 	<section slot = 'empty'>
                <sep-empty icon = 'icon-favor' :text = 'text' ></sep-empty>
            </section>
            <section slot='entity'>
            	<div class="layout margin-top-far">
            		<ul>
            			<li v-for='el in $model.list'>
            				<div class="item">
            					<div class="content">
            						{{el.title}}
            					</div>
            					<div class="other fg-gray">
            						<span class = 'fg-red number'>
            							{{el.amounts}}
            						</span>
            					</div>
            				</div>
            			</li>
            		</ul>
            	</div>	
            </section>
		 </sep-render>
		<section slot = "bottom">
			<sep-dev></sep-dev>
		</section>
	</sep-scroll>
</div>
