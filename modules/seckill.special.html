<div class = "viewbox">

	<div class = 'body'>
		<sep-scroll style = 'top:0;'>
			<sep-text-scroll text = "古美术秒杀火热进行中,快来秒!！" icon = "icon-notificationfill" sleep = "1000"></sep-text-scroll>
			
			<div class = 'top'>
				<div class = 'splash'>
					<img class = 'bg' width = '90%'  :src = 'image_bg' />
					<!-- <img class = 'text tada' width = '75%' :src = 'image_text' /> -->
					<!-- 文本集合(start) -->
					<div class = 'image-texts'>
						<div class = 'wrap'>
					        <small>
					            <img src="modules/images/seckill.special/miao.png" />
					        </small>
					        <small>
					            <img src="modules/images/seckill.special/sha.png" />
					        </small>
					        <small>
					            <img src="modules/images/seckill.special/lai.png" />
					        </small>
					        <small>
					            <img src="modules/images/seckill.special/xi.png"/>
					        </small>
						</div>
					</div>
					<!-- 文本集合(end) -->
				</div>
				<div class = 'timers'>
					<div class = 'wrap allow-scroll'>
						<ul v-calc-width>
							<li v-for = 'el in timeline_list'>
								<a  class = 'button'>
									<input @change = 'm_filter' type = 'radio' :value = 'el.time' v-model = 'current_time' />
									<small>
										{{el.time | date('MM-dd hh:mm')}}
										<p>
											{{el.state}}
										</p>
									</small>
								</a>
							</li>
						</ul>
					</div>
				</div>
				<a v-click = 'm_share' class = 'share button'>
					<i class = 'icon-share-dotfill'></i>
				 	<p>分享</p>
				</a>
			</div>
			<sep-render :login = 'false'>
				<section slot = 'empty'>
					<sep-empty text = '目前暂无秒杀活动' icon = 'icon-seckillfill'>
						敬请期待...
					</sep-empty>
				</section>
				<section slot = 'entity'>
					<div class="product" >
						<ul>
							<li v-for="el in $model.list">
								<div class="button" :push = "m_push(el)">
									<div class="media">
										<sep-image w = '100%' h = '100%' :src="el.image"></sep-image>
									</div>
									<div class="detail">
										<em class="name">
											{{el.name}}
										</em>
										<div class="other">
											<div class="l">
												
											</div>
											<div class="r">
												
											</div>
										</div>
										<div class = 'operation'>
											<a class = 'button'>进入专场</a>
										</div>
									</div>
								</div>
							</li>
							<li class = 'more'>
								<p>更多精彩</p>
								<p>敬请期待</p>
							</li>
						</ul>
					</div>
				</section>
			</sep-render>
		</sep-scroll>
		<sep-activity></sep-activity>
	</div>
	<div class = 'footer'>
