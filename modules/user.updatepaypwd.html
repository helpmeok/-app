<div class="viewbox">
    <div class="header">
        <div class="wrap">
            <div class="l">
                <a back class="button">
                    <i class="icon-back"></i>
                </a>
            </div>
            <div class="c">
                <em>{{title}}</em>

            </div>
            <div class="r">

            </div>
        </div>
    </div>
    <div class='body'>
        <sep-scroll :style="{bottom: '50px'}">
            <form v-form='form'>
                <div class="layout margin-top-far">
                    <ul>
                        <li>
                            <div class="item field">
                                <div class="content">
                                    <em class="name">
                                        原密码:
                                    </em>
                                    <div class="edit">
                                        <input type="password" v-rules='{minlength : 6, required : true}' data-minlength-msg='支付至少6位数' data-required-msg='原密码不可为空'
                                            placeholder="请输入原密码" v-model='model.oldAmountPass'>
                                    </div>
                                </div>
                                <div class="other">

                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item field">
                                <div class="content">
                                    <em class="name">
                                        新密码:
                                    </em>
                                    <div class="edit">
                                        <input type="password" v-rules='{minlength : 6, required : true}' data-minlength-msg='支付至少6位数' data-required-msg='支付密码不可为空'
                                            placeholder="请输入6位数字密码" v-model='model.amountPass'>
                                    </div>
                                </div>
                                <div class="other">

                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item field">
                                <div class="content">
                                    <em class="name">
                                        确认密码:
                                    </em>
                                    <div class="edit">
                                        <input type="password" v-rules='{minlength : 6, required : true}' data-minlength-msg='确认支付密码至少6位数' data-required-msg='确认密码不可为空'
                                            placeholder="请再次输入6位数字密码" v-model='model.amountPassConfirm'>
                                    </div>
                                </div>
                                <div class="other">

                                </div>
                            </div>
                        </li>
                    </ul>
                    <span style="float: right;margin: 20px;color: rgb(45, 45, 197);" v-click="m_fgpwd">忘记支付密码？</span>
                </div>
            </form>
            <section slot="bottom">
                <sep-dev></sep-dev>
            </section>
        </sep-scroll>
        <div class="footer center">
            <div class="bg-white">
                <sep-button class='submit save' text='保存' wtext='保存中..' v-click="form.m_submit"></sep-button>
            </div>
        </div>
    </div>
</div>
