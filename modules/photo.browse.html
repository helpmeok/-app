	<div class = 'body'>
		<sep-scroll :downpull_lock = 'true'>
			<div class = 'list'>
				<div class = 'wrap'>
					<sep-render :login = "false">
						<section slot = 'init'>
							<small class = 'loader'></small>
						</section>
						<section slot = 'entity'>
							<em v-if = 'len' class = 'number'>
								<b>{{index + 1}} / {{len}}</b>
							</em>
							<sep-swiper :zoom = "true">
								<div v-for = 'el in $model.list' class="swiper-slide">
									<div class = 'swiper-zoom-container'>
										<img :data-src="el" class="swiper-lazy">
						            	<div class="swiper-lazy-preloader"></div>
									</div>
						        </div>
							</sep-swiper>
						</section>
					</sep-render>
				</div>
			</div>
		</sep-scroll>
	</div>
	<div class = 'footer'>
		<a back class = "button close"><i class = "icon-close"></i></a>
	</div>
</div>
